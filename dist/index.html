<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <title>Tronald Dumb | API </title>
</head>
<body class="bg-gray-200">
    <div class="max-w-2xl mx-auto mt-8 bg-white rounded-lg p-5">
        <h1 class="text-2xl text-gray-800 text-center font-bold">Tronald Dump Quotes</h1>
        <img src="logo.png" alt="" class="block mx-auto mb-5">
        <form id="main-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Search for Trump`s quotes with your words :</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="text" type="text" placeholder="Search...">
                    <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-2 w-full rounded focus:outline-none focus:shadow-outline" type="submit" value="SEARCH"></input>
                </div>
        </form>
        <div id="output"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
